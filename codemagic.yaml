workflows:
  android-build:
    name: Build APK Android
    environment:
      vars:
        JAVA_VERSION: 17
        ANDROID_BUILD_TOOLS_VERSION: "33.0.0"
      android:
        build-tools: "33.0.0"
        compileSdk: 33
      groups:
        - signing
    scripts:
      - name: Set Permission Gradlew
        script: |
          chmod +x ./gradlew
      - name: Clean Project
        script: |
          ./gradlew clean
      - name: Build Release APK
        script: |
          ./gradlew assembleRelease
    artifacts:
      - app/build/outputs/**/*.apk
    publishing:
      email:
        recipients:
          - gustimanunggalgb@gmail.com
