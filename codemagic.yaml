workflows:
  android-workflow:
    name: Build APK Android via HP
    environment:
      vars:
        PACKAGE_NAME: "com.godtv.app"
      java: 17
      android: 33
    scripts:
      - name: Set Gradlew Permissions
        script: |
          chmod +x ./gradlew
      - name: Build APK
        script: |
          ./gradlew assembleRelease
    artifacts:
      - app/build/outputs/apk/release/app-release.apk
    publishing:
      email:
        recipients:
          - your-email@example.com
